<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST - Cadastrar Pessoa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <a href="get.html"><button>GET - Consultar</button></a>
        <a href="put.html"><button>PUT - Atualizar</button></a>
        <a href="delete.html"><button>DELETE - Excluir</button></a>
        <h3>POST - Cadastrar Pessoa</h3>

        <label for="id">ID:</label>
        <input type="text" id="id" readonly>
        <br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome">
        <br>

        <label for="idade">Idade:</label>
        <input type="text" id="idade">
        <br>

        <label for="email">Email:</label>
        <input type="text" id="email">
        <br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone">
        <br>

        <label for="rua">Rua:</label>
        <input type="text" id="rua">
        <br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro">
        <br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade">
        <br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado">
        <br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" placeholder="Digite o RG">
        <br><br>

        <input type="button" onclick="enviarDados()" value="Cadastrar">
    </center>

    <script src="script.js"></script>
</body>

</html>
